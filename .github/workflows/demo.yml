name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
        # used before dependancy that we want to cache
        # only when there will be changes in package-lock.json
        #  the dependencies will be reinstalled and saved again
        # Each time we run the workflow we will get the cached dependencies until change package-lock.json
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      # script-file can be any name
      script-file: ${{ steps.publish.outputs.any-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS file name
      # can be any name
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'any-name={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          # npm run build will generate the dist folder
          # and artifacts will include both files from project directory
          # path: |
          #   dist
          #   package.json
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        # because can be many artifact actions uploaded
        # we specify which one needs to be used
        # name has to be the same as we used in actions/upload-artifact
        with:
          name: dist-files
      # The “ls” is one of the most powerful commands that displays all the directories and files from the system.
      - name: Output content
        run: ls
      - name: Output File name
      # we can access to needs obj because we have dependency on build job using needs
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
